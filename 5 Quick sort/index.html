<body>

    <script>
        Number.prototype.compareTo = function (num) {
            if (this > num) {
                return 1;
            }
            if (this < num) {
                return -1;
            }
            return 0;
        }

        function swap(arr, left, right) {
            if (left != right) {
                var temp = arr[left];
                arr[left] = arr[right];
                arr[right] = temp;
            }
            return;
        }

        var array = [3, 7, 4, 4, 6, 5, 8];

        alert(array);

        

        alert(QuickSort(array));

        function QuickSort(arr) {
            if (arr.length == 0) return [];
            var a = [],
                b = [],
                p = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] < p) a[a.length] = arr[i];
                else b[b.length] = arr[i];
            }
            return QuickSort(a).concat(p, QuickSort(b));
        }

    </script>
</body>
