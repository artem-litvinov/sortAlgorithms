<body>

    <script>
        Number.prototype.compareTo = function (num) {
            if (this > num) {
                return 1;
            }
            if (this < num) {
                return -1;
            }
            return 0;
        }

        function swap(arr, left, right) {
            if (left != right) {
                var temp = arr[left];
                arr[left] = arr[right];
                arr[right] = temp;
            }
            return;
        }

        var array = [12, 3, 7, 4, 4, 6, 5, 8];

        alert(array);

        selSort(array);

        alert(array);

        function selectionSort(arr) {
            var sortedRangeEnd = 0;

            while (sortedRangeEnd < arr.length) {
                var nextIndex = findIndexSmallestFromIndex(arr, sortedRangeEnd);

                swap(arr, sortedRangeEnd, nextIndex);

                sortedRangeEnd++;
            }
            return arr;
        }

        function findIndexSmallestFromIndex(arr, sortedRangeEnd) {
            var currentSmallest = arr[sortedRangeEnd];
            var currentSmallestIndex = sortedRangeEnd;

            for (var i = sortedRangeEnd + 1; i < arr.length; i++) {
                if (currentSmallest.compareTo(arr[i]) > 0) {
                    currentSmallest = arr[i];
                    currentSmallestIndex = i;
                }
            }
            return currentSmallestIndex;
        }

        function selSort(arr) {
            var length = arr.length;
            for (var i = 0; i < length - 1; i++) {
                var min = i;
                for (var j = i + 1; j < length; j++) {
                    if (arr[j] < arr[min]) min = j;
                }
                var temp = arr[min];
                arr[min] = arr[i];
                arr[i] = temp;
            }
            return arr;
        }
    </script>
